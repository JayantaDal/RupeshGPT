<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JayantaGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 390px;
            height: 85vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .chat-history {
            width: 100%;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            min-height: 50px;
        }
        .chat-message {
            margin: 10px 0;
            text-align: left;
            font-size: 16px;
            background: #e9ecef;
            padding: 8px;
            border-radius: 5px;
        }
        .response-container {
            padding: 10px;
        }
        .response-container b {
            font-size: 18px;
            font-weight: bold;
        }
        .response-container p {
            line-height: 1.5;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .mic-btn, .new-chat-btn, .action-btn, .send-btn {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .mic-btn.active {
            background-color: #ff4444;
        }
        .send-btn {
            background-color: #28a745;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-history" id="chat-history"></div>
        <div class="response-container" id="response-container"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type or speak...">
            <button class="send-btn" id="send-btn">âž¤</button>
            <button class="mic-btn" id="mic-btn">ðŸŽ¤ Mic OFF</button>
            <button class="new-chat-btn" id="new-chat-btn">New Chat</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const responseContainer = document.getElementById('response-container');
        const chatInput = document.getElementById('chat-input');
        const micBtn = document.getElementById('mic-btn');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const loading = document.getElementById('loading');
        let isMicOn = false;
        let recognition;
        let messages = [];
        let isSpeaking = false;
        let utterance;

        // Speech Recognition Setup
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-IN';
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage(transcript);
            };
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Mic error: ' + event.error + '. Check permissions or browser support.');
                micBtn.textContent = 'ðŸŽ¤ Mic OFF';
                micBtn.classList.remove('active');
                isMicOn = false;
            };
            recognition.onend = () => {
                if (isMicOn) {
                    micBtn.textContent = 'ðŸŽ¤ Mic OFF';
                    micBtn.classList.remove('active');
                    isMicOn = false;
                }
            };
        } else {
            micBtn.disabled = true;
            micBtn.textContent = 'ðŸŽ¤ Mic Unsupported';
        }

        // Toggle Mic
        micBtn.addEventListener('click', () => {
            if (!isMicOn && !micBtn.disabled) {
                try {
                    recognition.start();
                    micBtn.textContent = 'ðŸŽ¤ Mic ON';
                    micBtn.classList.add('active');
                    isMicOn = true;
                } catch (e) {
                    alert('Mic access denied. Please allow permissions.');
                }
            } else if (isMicOn) {
                recognition.stop();
            }
        });

        // Send Message
        sendBtn.addEventListener('click', () => {
            if (chatInput.value.trim()) {
                sendMessage(chatInput.value.trim());
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                sendMessage(chatInput.value.trim());
            }
        });

        function sendMessage(message) {
            messages.push({ role: 'user', content: message });
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.textContent = `You: ${message}`;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            chatInput.value = '';
            getResponse(message);
        }

        // API Call to Deepseek
        async function getResponse(message) {
            loading.style.display = 'block';
            responseContainer.innerHTML = '';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // Replace with your key
                        "HTTP-Referer": "<YOUR_SITE_URL>",
                        "X-Title": "JayantaGPT",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-r1-distill-llama-70b:free",
                        "messages": messages
                    })
                });

                const data = await response.json();
                console.log('API Response:', data); // Debug the response

                if (!response.ok) {
                    throw new Error(data.error?.message || 'API request failed');
                }

                if (data.choices && Array.isArray(data.choices) && data.choices.length > 0) {
                    const reply = data.choices[0].message?.content || 'No response content';
                    messages.push({ role: 'assistant', content: reply });
                    displayResponse(reply);
                } else {
                    throw new Error('Invalid response format from API');
                }
            } catch (error) {
                responseContainer.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Error details:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display Response with Formatting
        function displayResponse(text) {
            const sanitizedText = text.replace(/\(\*\*/g, '').replace(/\*\*\)/g, '');
            const lines = sanitizedText.split('\n');
            let html = '';
            lines.forEach(line => {
                if (line.trim().startsWith('#')) {
                    html += `<b>${line.trim().replace('#', '')}</b><br>`;
                } else if (line.trim()) {
                    html += `<p>${line.trim()}</p>`;
                }
            });
            responseContainer.innerHTML = html;

            // Add Action Buttons
            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            actionButtons.innerHTML = `
                <button class="action-btn" onclick="copyText()">Copy</button>
                <button class="action-btn" onclick="rewriteText()">Rewrite</button>
                <button class="action-btn" onclick="downloadText()">Download</button>
                <button class="action-btn" id="speaker-btn">ðŸ”Š Speaker OFF</button>
            `;
            responseContainer.appendChild(actionButtons);

            // Speaker Button Event
            const speakerBtn = document.getElementById('speaker-btn');
            speakerBtn.onclick = () => toggleSpeaker(sanitizedText, speakerBtn);
        }

        // Language Detection
        function detectLanguage(text) {
            if (/[à¬…-à¬¹]/.test(text)) return 'or-IN'; // Odia
            if (/[à¤…-à¤¹]/.test(text)) return 'hi-IN'; // Hindi
            return 'en-IN'; // Default English
        }

        // Speaker Setup
        function setSpeakerLanguage(lang) {
            utterance = new SpeechSynthesisUtterance();
            utterance.lang = lang;
            const voices = speechSynthesis.getVoices();
            utterance.voice = voices.find(voice => voice.lang === lang && voice.name.toLowerCase().includes('female')) || voices[0];
            if (!utterance.voice) console.warn('No suitable voice found for', lang);
        }

        function toggleSpeaker(text, speakerBtn) {
            if (!isSpeaking) {
                const lang = detectLanguage(text);
                setSpeakerLanguage(lang);
                utterance.text = text;
                speechSynthesis.speak(utterance);
                speakerBtn.textContent = 'ðŸ”Š Speaker ON';
                isSpeaking = true;
                utterance.onend = () => {
                    speakerBtn.textContent = 'ðŸ”Š Speaker OFF';
                    isSpeaking = false;
                };
            } else {
                speechSynthesis.cancel();
                speakerBtn.textContent = 'ðŸ”Š Speaker OFF';
                isSpeaking = false;
            }
        }

        // Load Voices
        window.speechSynthesis.onvoiceschanged = () => {
            console.log('Voices loaded:', speechSynthesis.getVoices());
        };

        // Action Button Functions
        function copyText() {
            navigator.clipboard.writeText(responseContainer.textContent);
            alert('Text copied!');
        }

        function rewriteText() {
            sendMessage('Rewrite this: ' + responseContainer.textContent);
        }

        function downloadText() {
            const blob = new Blob([responseContainer.textContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'JayantaGPT_response.txt';
            link.click();
        }

        // New Chat
        newChatBtn.addEventListener('click', () => {
            messages = [];
            chatHistory.innerHTML = '';
            responseContainer.innerHTML = '';
        });
    </script>
</body>
</html>
